<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="UTF-8">
<title>Mini Juego DOM - Clic Rápido</title>

<style>
  body {
    font-family: Arial;
    text-align: center;
    margin-top: 30px;
  }

  #juego {
    width: 100%;
    height: 400px;
    border: 2px solid black;
    position: relative;
    margin-top: 20px;
    background: #f0f0f0;
  }

  #circulo {
    width: 60px;
    height: 60px;
    background: red;
    border-radius: 50%;
    position: absolute;
    cursor: pointer;
  }

  #puntos {
    font-size: 22px;
    margin-top: 10px;
  }
</style>
</head>
<body>

<h1>Juego: ¡Haz clic al círculo!</h1>
<p>Haz clic al círculo antes de que desaparezca</p>

<div id="puntos">Puntos: 0</div>

<div id="juego">
  <div id="circulo"></div>
</div>

<script>
  const circulo = document.getElementById("circulo");
  const puntosTexto = document.getElementById("puntos");

  let puntos = 0;

  
  function moverCirculo() {
    const area = document.getElementById("juego");
    const maxX = area.clientWidth - 60;
    const maxY = area.clientHeight - 60;

    const x = Math.random() * maxX;
    const y = Math.random() * maxY;

    circulo.style.left = x + "px";
    circulo.style.top = y + "px";
  }

  
  circulo.addEventListener("click", () => {
    puntos++;
    puntosTexto.textContent = "Puntos: " + puntos;
    moverCirculo();
  });

  
  setInterval(moverCirculo, 500);

  
  moverCirculo();
</script>

</body>
</html>
